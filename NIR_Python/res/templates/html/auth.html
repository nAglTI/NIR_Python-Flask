<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
</head>
<body>
<form method="post" action="/on_login" style="background-color: aliceblue;
display: grid;
grid-template-columns: 1fr;
">
    {% if request.args.get('error') == '1' %}
      <p style="color: red">Неправильный логин или пароль</p>
    {% endif %}
    <label style="margin: 0 auto;
padding: 10px;
">Логин <input name="login"></label><label style="margin: 0 auto;
padding: 10px;
">Пароль <input type="password" name="pass"></label>
    <button style="margin: 0 auto;
padding: 10px;
">Войти
    </button>
</form>
<div style="background-color: aliceblue;
display: grid;
grid-template-columns: 2fr;
"><label style="margin: 0 auto;
padding: 10px;
">Если вы не зарегистрированны: </label><a style="margin: 0 auto;
padding: 10px;
" href="/registration">Регистрация</a></div>
</body>
</html>
